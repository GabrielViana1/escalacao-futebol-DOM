<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Santos Futebol Clube</h1>
    </header>
    <section class="form">
        <div class="display">
            <h1 id="center">ESCALAR UM JOGADOR</h1>
            <ul class="inputs">
                <li>
                    <label for="name">Nome: </label>
                    <input type="text" id="name">
                </li>
                <br>
                <li>
                    <label for="position">Posição: </label>
                    <input type="text" id="position">
                </li>
                <br>
                <li>
                    <label for="number">Número: </label>
                    <input type="number" id="number">
                </li>
            </ul>
            <button onclick="addPlayer()" id="scaleButton">ESCALAR</button>
            <h2 id="center">REMOVER JOGADOR</h2>
            <div class="remove">
            <label for="numberToRemove">Número: </label>
            <input type="text" name="numberToRemove" id="numberToRemove"></input>
            <button onclick="removePlayer()" id="scaleButton">REMOVER</button>
            </div>
        </div>
    </section>
    <section id="playerList"></section>
    <script src="/script.js"></script>
</body>
</html>
